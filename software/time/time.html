<!DOCTYPE html>
<html>

<head>
    <script src="index.js"></script>
</head>

<body>
    <p id="demo"></p>
    <section>
        <label for="morning">Time to open the door in the morning:</label>
        <input type="time" id="door_open" name="door_open" min="05:00" step="300" max="12:00" required
            pattern="[0-9]{2}:[0-9]{2}">
    </section>
    <section>
        <label for="evening">Time to close the door in the evening:</label>
        <input type="time" id="door_closed" name="door_closed" min="16:00" step="300" max="23:00" required
            pattern="[0-9]{2}:[0-9]{2}">
    </section>
    <button onclick="sendTime()">Try It</button>
</body>

</html>
